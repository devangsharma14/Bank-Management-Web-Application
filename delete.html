{% extends 'baseExc.html' %}

{% block title %}Bank Customer Management{%endblock%}

{% block main %}
<div class="page-wrapper">  
    <form class="pure-form pure-form-aligned" method="POST" action="/deletecpage/{{ customerssnid }}">
        <fieldset>
           <div class="pure-control-group">
                <label for="aligned-name"> Customer SSN ID </label>
                {%if customerssnid %}
                    <label for="aligned-name"> {{customerssnid}} </label>
                {%endif%}
            </div>
            <div class="pure-control-group">
                <label for="aligned-name"> Customer ID </label>
                {%if customer_id %}
                    <label for="aligned-name"> {{customer_id}} </label>
                {%endif%}
            </div>
            <div class="pure-control-group">
                <label for="aligned-name"> Customer Name</label>
                {%if customername %}
                    <label for="aligned-name"> {{customername}} </label>
                {%endif%}
            </div>
            <div class="pure-control-group">
                <label for="aligned-name"> Age</label>
                {%if age %}
                    <label for="aligned-name"> {{age}} </label>
                {%endif%}
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">Address</label>
                {%if address %}
                    <label for="aligned-name"> {{address}} </label>
                {%endif%}
            </div>
            <div class="pure-controls">    
                <button type="submit" class="pure-button pure-button-primary">Delete</button>
            </div>
        </fieldset>
    </form>
    <form method="GET" action="/customersearch" class="pure-form pure-form-aligned"> 
        <button type="submit" class="pure-button pure-button-primary">Cancel</button>
    </form>

</div>
{% endblock %}
