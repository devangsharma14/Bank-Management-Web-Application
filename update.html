{% extends 'baseExc.html' %}

{% block title %}Bank Customer Management{%endblock%}

{% block main %}
<div class="page-wrapper">  
	 <form class="pure-form pure-form-aligned" method="POST" action="/updatecpage/{{customerssnid}}">
        <fieldset>
            <div class="pure-control-group">
                <label for="aligned-name"> Customer SSN ID </label>
                {%if customerssnid %}
                	<label for="aligned-name"> {{customerssnid}} </label>
                {%endif%}
            </div>
            <div class="pure-control-group">
                <label for="aligned-name"> Customer ID </label>
                {%if customer_id %}
                    <label for="aligned-name"> {{customer_id}} </label>
                {%endif%}
            </div>
            <div class="pure-control-group">
                <label for="aligned-name">Old Customer Name </label>
                {%if customername %}
                	<label for="aligned-name"> {{customername}} </label>
                {%endif%}           
            </div>
            <div class="pure-control-group">
                <label for="aligned-foo">New Customer Name </label>
                <input type="text"  name="newcustomername" placeholder="New Customer Name" required />
            </div>
             <div class="pure-control-group">
                <label for="aligned-name">Old Address</label>
                {%if address %}
                	<label for="aligned-name"> {{address}} </label>
                {%endif%}           
            </div>
            <div class="pure-control-group">
                <label for="aligned-foo">New Address</label>
                <input type="text"  name="newaddress" placeholder="New Address" required />
            </div>
             <div class="pure-control-group">
                <label for="aligned-name">Old Age</label>
                {%if age %}
                	<label for="aligned-name"> {{age}} </label>
                {%endif %}           
            </div>
            <div class="pure-control-group">
                <label for="aligned-foo">New Age</label>
                <input type="text" name="newage"  placeholder="New Age " required />
            </div>
            <div class="pure-controls">    
                <button type="submit" class="pure-button pure-button-primary">Update</button>
            </div>
        </fieldset>
    </form>

</div>
{% endblock %}
